<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BIO-DATA</h1>
            <div class="picture-box">
                <p>2x2 Picture</p>
            </div>
        </div>

        <section>
            <h2>PERSONAL DATA</h2>
            <form>
                <label><h3>Position Desired</h3>
                </label><input type="text" name="position_desired"><label>Date:</label><input type="text" name="date"><br>
                <label>Name:</label><input type="text" name="name"><label>Gender:</label><input type="text" name="gender"><br>
                <label>City Address:</label><input type="text" name="city_address"><label>Telephone:</label><input type="text" name="telephone"><br>
                <label>Provincial Address:</label><input type="text" name="provincial_address"><label>Cellphone:</label><input type="text" name="cellphone"><br>
                <label>Email Address:</label><input type="email" name="email_address"><label>Date of Birth:</label><input type="text" name="dob"><br>
                <label>Civil Status:</label><input type="text" name="civil_status"><label>Birth Place:</label><input type="text" name="birth_place"><br>
                <label>Height:</label><input type="text" name="height"><label>Citizenship:</label><input type="text" name="citizenship"><br>
                <label>Religion:</label><input type="text" name="religion"><label>Weight:</label><input type="text" name="weight"><br>
                <label>Spouse:</label><input type="text" name="spouse"><label>Occupation:</label><input type="text" name="occupation"><br>
                <label>Father's Name:</label><input type="text" name="father_name"><label>Occupation:</label><input type="text" name="father_occupation"><br>
                <label>Mother's Name:</label><input type="text" name="mother_name"><label>Occupation:</label><input type="text" name="mother_occupation"><br>
                <label>Languages Spoken:</label><input type="text" name="languages"><br>
                <label>Emergency Contact:</label><input type="text" name="emergency_contact"><br>
            </form>
        </section>

        <section>
            <h2>EDUCATIONAL BACKGROUND</h2>
            <form>
                <label>Elementary:</label><input type="text" name="elementary"><label>Year Graduated:</label><input type="text" name="year_grad_elem"><br>
                <label>High School:</label><input type="text" name="high_school"><label>Year Graduated:</label><input type="text" name="year_grad_hs"><br>
                <label>College:</label><input type="text" name="college"><label>Year Graduated:</label><input type="text" name="year_grad_college"><br>
                <label>Degree Received:</label><input type="text" name="degree_received"><br>
                <label>Special Skills:</label><input type="text" name="special_skills"><br>
            </form>
        </section>

        <section>
            <h2>EMPLOYMENT RECORD</h2>
            <form>
                <label><h3>Company Name:</h3></label><input type="text" name="company1"><label>Position:</label><input type="text" name="position1"><label>From:</label><input type="text" name="from1"><label>To:</label><input type="text" name="to1"><br>
                <label>Company Name:</label><input type="text" name="company2"><label>Position:</label><input type="text" name="position2"><label>From:</label><input type="text" name="from2"><label>To:</label><input type="text" name="to2"><br>
            </form>
        </section>

        <section>
            <h2>CHARACTER REFERENCE</h2>
            <form>
                <label>Name:</label><input type="text" name="reference1"><label>Position:</label><input type="text" name="position1"><label>Company:</label><input type="text" name="company1"><label>Contact No.:</label><input type="text" name="contact1"><br>
                <label>Name:</label><input type="text" name="reference2"><label>Position:</label><input type="text" name="position2"><label>Company:</label><input type="text" name="company2"><label>Contact No.:</label><input type="text" name="contact2"><br>
            </form>
        </section>
        <br><br>
<section>
            <form>
                <label>Res.Cert.No.:</label><input type="text" name="reference1"
                <label>Issue at :</label><input type="text" name="reference2">
                <label>Issue on :</label><input type="text" name="reference3">
                <label>SSS :</label><input type="text" name="reference4">
                <label>TIN :</label>:</label><input type="text" name="reference2">
                <label>NBI No. :</label><input type="text" name="reference2">
                <label>Passport No. :</label><input type="text" name="reference2">
            </form>
        </section>
    </div>
</body>
</html>
