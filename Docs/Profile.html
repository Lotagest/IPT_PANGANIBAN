<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <link rel="stylesheet" href="Portfolio.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: rgb(236, 154, 60);
    font-size: 15px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f4f4f4;
    padding: 10px 20px;
    border-bottom: 2px solid #ccc;
    position: sticky;
    top: 0;
    z-index: 10;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #333;
}

.navbar {
    display: flex;
    gap: 10px;
}

.navbar button {
    padding: 8px 15px;
    background-color: gray;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

.navbar button:hover {
    background-color: darkgray;
}

.search-container {
    display: flex;
    align-items: center;
    
}

.search-container input {
    padding: 5px 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px;
}

.search-button {
    padding: 5px 10px;
    background-color: gray;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.search-button:hover {
    background-color: darkgray;
}


main {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

.container {
            background: linear-gradient(to right, #9c741e, #9b991c);
            border-radius: 8px; /* Rounded corners */
            padding: 30px; /* Padding around the container */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
            margin-top: 10px; /* Margin at the top */
            margin-left: 500px;
        }

        h1 {
            color: #e2e7ec; /* Title color */
            text-align: center; /* Center-align title */
            font-size: 3rem; /* Larger font size for title */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem; /* Slightly larger font size for text */
            text-align: center;
            margin-bottom: 30px;
        }

        /* About Us ID Card Styling */
        .center-box {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .id-card {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .id-card:hover {
            transform: scale(1.05); /* Slight scale up */
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2); /* Deeper shadow */
        }

        .id-card img {
            border-radius: 50%;
            max-width: 150px;
        }

        .id-card h4 {
            margin-top: 10px;
            color: #007bff;
        }

        .id-card p {
            margin: 5px 0;
        }


        footer {
    background-color: #f4f4f4;
    text-align: center;
    font-size: 14px;

}

        </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button class="search-button">&#128269;</button>
        </div>
        <nav class="navbar">
            
            <a href="Index.html">
                <button>Back</button>
            </a>
        </nav>
    </header>

        <main>

            <div class="container">
                <h1>About Me</h1>
                <div class="main-content">
                    <div class="center-box">
                        <div class="id-card">
                            <img src="Lord.jpg" alt="Creator"
                            <h4>Panganiban, Jay Lord P.</h4>
                            <p>BSIT 3D</p>
                            <p>Contact #: 09984467618</p>
                        </div>
                    </div>
                </div>
            </div>

</main>

<div class="video-background">
    <video autoplay muted loop id="bgVideo">
        <source src="/images/bg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</div>

    <footer>
        <p>Jay Lord P. Panganiban | BSIT 3D | Integrative Programming Technologies </p>
        <p>Mr. Cerwin John Zaulda</p>
    </footer>
</body>
</html>
